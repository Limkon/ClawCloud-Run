name: ClawCloud 自动登录保活

on:
  schedule:
    - cron: '0 1 */5 * *'
  workflow_dispatch:

jobs:
  auto-login:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      # ✅ 新增步骤：在配置 Python 前，先自动生成 requirements.txt
      - name: 生成依赖文件
        run: |
          echo "playwright" > requirements.txt
          echo "requests" >> requirements.txt
          echo "pynacl" >> requirements.txt

      - name: 设置 Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip' # ✅ 现在文件已经存在了，缓存功能就能正常工作了

      - name: 安装依赖
        run: |
          pip install -r requirements.txt
          playwright install chromium
          playwright install-deps

      - name: 运行自动登录
        env:
          GH_USERNAME: ${{ secrets.GH_USERNAME }}
          GH_PASSWORD: ${{ secrets.GH_PASSWORD }}
          GH_SESSION: ${{ secrets.GH_SESSION }}
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
          REPO_TOKEN: ${{ secrets.REPO_TOKEN }}
          
        run: python scripts/auto_login.py
